<head>

<body>
    <h1> <b>Calculadora de criptomoedas</b> </h1>
    <div class="selection">
        <select class="choice" name="coinA" id="coinA" onchange="coin.setOptionA('coinA')">
            <option value=""></option>
            <option value="BTC">Bitcoin</option>
            <option value="BCH">Bitcoin Cash</option>
            <option value="ETH">Ethereum</option>
        </select>
        <select class="choice" name="coinB" id="coinB" onchange="coin.setOptionB('coinB')">
            <option value=""></option>
            <option value="BTC">Bitcoin</option>
            <option value="BCH">Bitcoin Cash</option>
            <option value="ETH">Ethereum</option>
        </select>
    </div>

    <div id="input">
        <input class="input" type="number" id="box_text" value="">
    </div>
    
    <div id="result" >
        <p></p>
    </div>


    
    <script src="main.js" type="text/javascript"></script>
    <script>
        coin.addEventText()
        coin.convert()
        
    </script>
